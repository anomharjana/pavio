<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pavio — Tempel & Lihat Seketika</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9fb;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    header {
      width: 100%;
      max-width: 960px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 1rem 1.5rem;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 3rem;
      flex-wrap: nowrap;
      gap: 1rem;
    }
    header img {
      height: 48px;
      width: 48px;
      object-fit: contain;
    }
    .header-title h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
      color: #222;
    }
    .header-title p {
      margin: 0;
      font-size: 1rem;
      color: #555;
    }

    main {
      width: 100%;
      max-width: 420px;
    }
    form {
      background-color: #fff;
      padding: 2rem 2.5rem;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    form h2 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 600;
      color: #000;
    }
    form p {
      margin: 0;
      font-size: 1rem;
    }
    label {
      font-weight: 600;
      font-size: 0.95rem;
    }
    input[type="text"],
    input[type="password"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 10px;
      transition: border-color 0.3s ease;
      font-weight: 500;
      width: 100%;
    }
    input:focus {
      border-color: #4caf50;
      outline: none;
      box-shadow: 0 0 6px rgba(76, 175, 80, 0.4);
    }

    .input-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .toggle-password:hover {
      color: #000000;
    }
    .toggle-password svg {
      width: 20px;
      height: 20px;
    }

    .login-btn, .subscribe-btn {
      padding: 0.9rem 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      border: none;
      text-transform: uppercase;
    }
    .login-btn {
      background-color: #000;
      color: white;
    }
    .login-btn:hover {
      background-color: #222;
    }
    .subscribe-btn {
      background-color: #f97316;
      color: white;
    }
    .subscribe-btn:hover {
      background-color: #ea580c;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      color: #999;
      font-size: 0.9rem;
    }

    .help-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background-color: #4caf50;
      color: white;
      font-size: 1.8rem;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .help-button:hover {
      background-color: #388e3c;
    }

    @media (max-width: 480px) {
      header {
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
      }
      .header-title h1 {
        font-size: 1.4rem;
      }
      .header-title p {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://res.cloudinary.com/djexglfns/image/upload/v1745343065/Final_Logo_Pavio_-_eye_ovnarj.png" alt="Logo Pavio" title="Logo Pavio">
    <div class="header-title">
      <h1>Pavio</h1>
      <p>Paste & View — That’s All It Takes.</p>
    </div>
  </header>

  <main>
    <form onsubmit="return validateForm(event)" novalidate>
      <h2>Masuk ke Pavio</h2>
      <p>Silakan masukkan email dan kode akses Anda.</p>

      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="nama@email.com" required autocomplete="username">

      <label for="kode">Kode Akses</label>
      <div class="input-wrapper">
        <input type="password" id="kode" name="kode" maxlength="11" placeholder="11 digit angka" required autocomplete="current-password" inputmode="numeric" pattern="\d*">
        <button type="button" class="toggle-password" onclick="togglePassword()" aria-label="Tampilkan/Sembunyikan kode akses">
          <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path d="M2.458 12C3.732 7.943 7.52 5 12 5s8.268 2.943 9.542 7-3.732 7-9.542 7S3.732 16.057 2.458 12z" />
          </svg>
        </button>
      </div>

      <button type="submit" class="login-btn">MASUK</button>
      <button type="button" class="subscribe-btn" onclick="window.location.href='subscribe.html'">BERLANGGANAN</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Pavio. Seluruh hak cipta dilindungi.
  </footer>

  <button class="help-button" onclick="window.location.href='https://wa.me/6285935201571'" aria-label="Bantuan">?</button>

  <script>
    function validateForm(event) {
      event.preventDefault();
      const kodeInput = document.getElementById("kode");
      const kode = kodeInput.value.trim();
      const kodeBenar = "00000000000";

      if (!/^\d{11}$/.test(kode)) {
        alert("Kode akses harus terdiri dari 11 digit angka.");
        kodeInput.focus();
        return false;
      }

      if (kode === kodeBenar) {
        window.location.href = "home.html";
      } else {
        alert("Kode akses salah. Silakan hubungi admin untuk reset kode.");
        kodeInput.focus();
      }
      return false;
    }

    function togglePassword() {
      const input = document.getElementById("kode");
      const icon = document.getElementById("eye-icon");

      if (input.type === "password") {
        input.type = "text";
        icon.innerHTML = `<path d='M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a10.05 10.05 0 012.355-3.943M3 3l18 18' />`;
      } else {
        input.type = "password";
        icon.innerHTML = `
          <path d='M15 12a3 3 0 11-6 0 3 3 0 016 0z' />
          <path d='M2.458 12C3.732 7.943 7.52 5 12 5s8.268 2.943 9.542 7-3.732 7-9.542 7S3.732 16.057 2.458 12z' />
        `;
      }
    }
  </script>
</body>
</html>
