<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perhitungan Sampel untuk Uji Chi-Square</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 0;
      position: relative;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    .card {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      padding: 30px;
      position: relative;
      min-height: 400px;
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
      color: #333;
      text-align: center;
    }
    h1 span {
      font-size: 14px;
      color: #777;
      display: block;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    input:focus, select:focus {
      border-color: #5ab0f7;
      outline: none;
    }
    .tooltip {
      font-size: 13px;
      color: #777;
      margin-top: 4px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result, .history {
      background-color: #f9f9f9;
      padding: 15px 20px;
      margin-top: 30px;
      border-radius: 10px;
      border-left: 4px solid #007bff;
    }
    .result strong {
      color: #333;
    }
    ul {
      padding-left: 20px;
      margin: 10px 0;
    }
    h2 {
      font-size: 18px;
      margin-top: 40px;
      color: #444;
    }
    #downloadButtons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
      align-items: center;
    }
    #downloadPNG {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }
    }
    @media print {
      button, .tooltip, #downloadButtons {
        display: none !important;
      }
    }

    /* Footer adjusted to be part of normal flow */
    footer {
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-top: 40px;
      padding: 10px 0;
      background-color: #f2f4f8;
    }

    /* Wrapper to capture full area including footer */
    #captureArea {
      padding-bottom: 40px;
    }
  </style>
</head>
<body>
  <div id="captureArea">
    <div class="container">
      <div class="card" id="outputArea">
        <h1>Perhitungan Sampel untuk Uji Chi-Square <span>(Goodness of Fit atau Homogeneity)</span></h1>

        <form id="chiSquareForm">
          <label for="p">Proporsi yang Diharapkan (p):</label>
          <input type="text" id="p" required />
          <div class="tooltip">Contoh: 0.5 (50%) adalah proporsi yang diharapkan</div>

          <label for="margin">Margin of Error (Œî):</label>
          <input type="text" id="margin" required />
          <div class="tooltip">Contoh: 0.05 atau 0.01 untuk tingkat kesalahan 5% atau 1%</div>

          <label for="zValue">Tingkat Kepercayaan:</label>
          <select id="zValue" required>
            <option value="" disabled selected>Pilih Tingkat Kepercayaan</option>
            <option value="1.96">95% (1.96)</option>
            <option value="1.64">90% (1.64)</option>
            <option value="2.58">99% (2.58)</option>
          </select>

          <button type="submit">üîç Hitung Sampel</button>
        </form>

        <div id="result" class="result" style="display:none;"></div>

        <div class="history">
          <h2>üìä Riwayat Perhitungan</h2>
          <ul id="history"></ul>
        </div>
      </div>

      <div id="downloadButtons">
        <button id="downloadPNG">üñºÔ∏è Download PNG</button>
      </div>
    </div>

    <footer>
      &copy; 2025 Pavio. Seluruh hak cipta dilindungi. Developed by Anom Harjana
    </footer>
  </div>

  <script>
    const form = document.getElementById("chiSquareForm");
    const resultDiv = document.getElementById("result");
    const historyList = document.getElementById("history");
    const pngBtn = document.getElementById("downloadPNG");
    const captureArea = document.getElementById("captureArea");

    let history = [];

    function parseLocaleNumber(input) {
      return parseFloat(input.replace(",", "."));
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const pInput = document.getElementById("p").value;
      const p = parseLocaleNumber(pInput);
      const marginInput = document.getElementById("margin").value;
      const Œî = parseLocaleNumber(marginInput);
      const zValue = parseFloat(document.getElementById("zValue").value);

      if (isNaN(p) || p < 0 || p > 1) {
        alert("Proporsi (p) harus berupa angka antara 0 dan 1.");
        return;
      }

      if (isNaN(Œî) || Œî <= 0 || Œî >= 1) {
        alert("Margin of error (Œî) harus antara 0 dan 1.");
        return;
      }

      if (isNaN(zValue) || zValue <= 0) {
        alert("Tingkat kepercayaan harus dipilih.");
        return;
      }

      const n = Math.round((Math.pow(zValue, 2) * p * (1 - p)) / Math.pow(Œî, 2));
      const nRecommended = Math.round(n * 1.1);

      const explanation = `
        <strong>Hasil Perhitungan:</strong><br/>
        n = (Z¬≤ √ó p √ó (1 - p)) / Œî¬≤<br/>
        n = (${zValue}¬≤ √ó ${p} √ó (1 - ${p})) / ${Œî}¬≤<br/>
        <strong>n = ${n}</strong><br/><br/>

        <strong>Interpretasi:</strong><br/>
        Minimal ${n} responden diperlukan dengan proporsi ${p} dan margin error ${Œî}.<br/>
        Disarankan menambahkan 10%: <strong>${nRecommended} responden</strong>.
      `;

      resultDiv.innerHTML = explanation;
      resultDiv.style.display = "block";

      const historyItem = `p=${p}, Œî=${Œî} ‚Üí n=${n} (rekomendasi: ${nRecommended})`;
      history.unshift(historyItem);
      updateHistory();
    });

    function updateHistory() {
      historyList.innerHTML = "";
      history.slice(0, 5).forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        historyList.appendChild(li);
      });
    }

    pngBtn.addEventListener("click", () => {
      html2canvas(captureArea, {
        logging: true,
        useCORS: true,
        backgroundColor: "#ffffff",
        scrollX: 0,
        scrollY: -window.scrollY
      }).then(canvas => {
        const link = document.createElement("a");
        link.download = "hasil-perhitungan-chi-square.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    });
  </script>
</body>
</html>
